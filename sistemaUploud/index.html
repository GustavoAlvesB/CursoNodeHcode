<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uploud de arquivos com Multer e NodeJS</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
</head>
<body>
    <div class="container">
        <h1>Criando Uploud com Multer e NodeJS</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="arquivo">Selecione o arquivo
            <input type="file" name="arquivo" id="arquivo" class="form-control-file">
        </label>
    </div>

    <button class="btn btn-primary btn-large">Enviar arquivo</button>
</form>
</body>
</html>
